<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Employee Salary Calculator</title>
</head>

<body>
    <header>
        <h1>Employee Salary Calculator</h1>
    </header>

    <div id="inputDiv">
        <h2>Add Employee</h2>
        <input placeholder="First Name" id="firstNameInput" type="text" />
        <input placeholder="Last Name" id="lastNameInput" type="text" />
        <input placeholder="Employee ID" id="employeeIDInput" type="text" />
        <input placeholder="Job Title" id="jobTitleInput" type="text" />
        <input placeholder="Annual Salary" id="annualSalaryInput" type="text" />
        <button id="submitEmployeeButton">Submit</button>
    </div>


    <table style="width:90%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employeeInfoTable">
        </tbody>

    </table>

    <footer>
        <h2>Total Monthly Costs: $</h2>
    </footer>
</body>

</html>
